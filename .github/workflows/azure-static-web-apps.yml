name: Deploy FastTechFoodsKitchenWeb to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

env:
  VITE_IDENTITY_API_BASE_URL: 'https://apim-hackathon-fiap.azure-api.net/identity'
  VITE_KITCHEN_API_BASE_URL: 'https://apim-hackathon-fiap.azure-api.net/kitchen'
  VITE_MENU_API_BASE_URL: 'https://apim-hackathon-fiap.azure-api.net/menu'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Clean previous builds
        run: rm -rf dist
        
      - name: Build application
        run: npm run build
        env:
          VITE_IDENTITY_API_BASE_URL: ${{ env.VITE_IDENTITY_API_BASE_URL }}
          VITE_KITCHEN_API_BASE_URL: ${{ env.VITE_KITCHEN_API_BASE_URL }}
          VITE_MENU_API_BASE_URL: ${{ env.VITE_MENU_API_BASE_URL }}
          
      - name: List dist contents (debug)
        run: ls -la dist/
          
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "dist"
